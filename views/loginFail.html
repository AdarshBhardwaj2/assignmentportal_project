<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Failed</title>
    <style>
      /* Base styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9; /* Light background for contrast */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }

      /* Container for the error message */
      .container {
        background-color: #ffffff; /* White background for contrast */
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center; /* Center align text */
        max-width: 400px; /* Limit width for better layout */
        margin: auto; /* Centering the container */
      }

      /* Title styles */
      .error-title {
        color: #e74c3c; /* Red color for error title */
        margin-bottom: 20px;
      }

      /* Message styles */
      .error-message {
        color: #333; /* Darker color for message */
        margin-bottom: 30px;
      }

      /* Retry button styles */
      .retry-button {
        display: inline-block;
        background-color: #4a90e2; /* Button color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        text-decoration: none; /* Remove underline */
        font-size: 16px; /* Font size */
        transition: background-color 0.3s ease; /* Smooth transition */
      }

      .retry-button:hover {
        background-color: #357abd; /* Darker shade on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-title">Login Failed</h1>
      <p class="error-message">
        The username or password you entered is incorrect. Please try again.
      </p>
      <form action="/login" method="POST">
        <button class="retry-button" type="submit">Retry Login</button>
      </form>
    </div>
  </body>
</html>
